<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="portfolioGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a"/>
      <stop offset="100%" style="stop-color:#ffab40"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0f"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="url(#portfolioGrad)" stroke-width="2"/>

  <!-- Bar chart -->
  <rect x="20" y="55" width="12" height="25" rx="2" fill="url(#portfolioGrad)"/>
  <rect x="38" y="40" width="12" height="40" rx="2" fill="url(#portfolioGrad)"/>
  <rect x="56" y="30" width="12" height="50" rx="2" fill="url(#portfolioGrad)"/>
  <rect x="74" y="20" width="12" height="60" rx="2" fill="url(#portfolioGrad)"/>

  <!-- Trend line -->
  <polyline
    points="26,50 44,38 62,28 80,18"
    fill="none"
    stroke="#fff"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>
