<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff007a"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff007a"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square with gradient border -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="#0a0a0f"/>
  <rect x="24" y="24" width="464" height="464" rx="96" fill="none" stroke="url(#bgGrad)" stroke-width="12"/>

  <!-- Chart line icon (centered) -->
  <polyline
    points="64,300 140,300 210,160 300,360 370,240 448,240"
    fill="none"
    stroke="url(#lineGrad)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>
