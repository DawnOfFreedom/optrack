  <line x1="50" y1="45" x2="50" y2="70" stroke="#f7931a" stroke-width="2"/>
  <line x1="85" y1="50" x2="65" y2="70" stroke="#f7931a" stroke-width="2"/>

  <!-- Gift box -->
  <rect x="32" y="70" width="36" height="25" rx="3" fill="#f7931a"/>
  <rect x="32" y="70" width="36" height="8" rx="2" fill="#ffab40"/>
  <line x1="50" y1="70" x2="50" y2="95" stroke="#fff" stroke-width="3"/>
  <line x1="32" y1="82" x2="68" y2="82" stroke="#fff" stroke-width="3"/>

  <!-- Ribbon bow -->
